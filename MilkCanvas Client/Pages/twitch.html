<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Twitch Authentication</title>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = '/twitch/authenticate/?' + window.location.hash.substring(1);

        $(document).ready(function () {
            $.get(uri);
        });

    </script>
</head>
<body>
    Authentication successful. You can close out of this page now.
</body>
</html>
